<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>Patrick County GIS Pro - Professional Mapping & Measurement Tools</title>
    <meta name="description" content="Professional mapping and measurement tools for Patrick County, Virginia and surrounding areas. High-resolution satellite imagery, address search, and precision measurement capabilities." />
    <meta name="author" content="Patrick County GIS Pro" />
    <meta name="keywords" content="GIS, mapping, Patrick County, Virginia, satellite imagery, measurement tools, surveying" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GIS Pro" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="/patrick-county-icon.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Patrick County GIS Pro" />
    <meta property="og:description" content="Professional mapping and measurement tools for Patrick County, Virginia and surrounding areas" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/screenshots/desktop.png" />
    <meta property="og:url" content="https://patrickcountygis.pro" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Patrick County GIS Pro" />
    <meta name="twitter:description" content="Professional mapping and measurement tools for Patrick County, Virginia" />
    <meta name="twitter:image" content="/screenshots/desktop.png" />
    
    <!-- Performance and Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://nominatim.openstreetmap.org" />
    <link rel="dns-prefetch" href="//server.arcgisonline.com" />
    <link rel="dns-prefetch" href="//mt1.google.com" />
